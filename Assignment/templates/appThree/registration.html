{% extends 'appThree/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
        <h1>Thank You for REGISTERING</h1>
    {% else %}
        <h1>REGISTER Here!</h1>
        <h2>Fill out the Form:</h2>  

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="" value="REGISTER">

        </form>

    {% endif %}

</div>

{% endblock %}
